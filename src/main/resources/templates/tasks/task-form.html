<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Add Task</title>
</head>
<style>
    body {
        font-family: Poppins, sans-serif;
    }
    .centered-form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
<body>
    <div class="container">

        <h3 class="text-center mb-4">To Do App</h3>
        <hr>

        <p class="text-center h4 mb-4">Save Task</p>

        <form class="centered-form" action="#" th:action="@{/tasks/save}" th:object="${task}" method="POST">

            <input type="hidden" th:field="*{id}">
            Title
            <input type="text" th:field="*{title}"
                   class="form-control mb-4 w-25" required pattern=".*\S+.*">
            Priority
            <select class="form-select mb-4 w-25" th:field="*{priority}">
                <option th:each="tempPriority : ${priorities}"
                        th:value="${tempPriority.priorityId}"
                        th:text="${tempPriority.grade}">
                </option>
            </select>
            Due
            <input type="date" th:field="*{dueDate}"
                   class="form-control mb-4 w-25" required>


            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <div class="d-flex justify-content-center">
            <a th:href="@{/tasks/list}" class="btn btn-primary col-2">Back to Tasks List</a>
        </div>
    </div>
</body>
</html>
