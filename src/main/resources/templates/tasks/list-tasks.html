<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Tasks List</title>
</head>
<style>
  body {
    font-family: Poppins, sans-serif;
  }
</style>
<body>
  <div class="container py-5">

    <h2 class="text-center mb-4">Tasks List</h2>
    <hr>

    <table class="text-center table table-bordered table-hover">

      <thead class="table-dark">
      <tr>
        <th>Task</th>
        <th>Priority</th>
        <th>Due</th>
        <th>Status</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="tempTask : ${tasks}">
        <td th:text="${tempTask.title}" />
        <td>
          <span class="badge" th:classappend="${tempTask.priority.grade == 'High' ? 'bg-danger' :
                  (tempTask.priority.grade == 'Medium' ? 'bg-warning' : 'bg-success')}"
                  th:text="${tempTask.priority.grade}" />
        </td>
        <td th:text="${tempTask.dueDate}" />
        <td>
          <span class="badge" th:classappend="${tempTask.isCompleted ? 'bg-success' : 'bg-secondary'}"
                th:text="${tempTask.isCompleted ? 'Completed' : 'Pending'}"></span>
        </td>
      </tr>
      </tbody>

    </table>
  </div>
</body>
</html>
